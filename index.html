<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Css Practice</title>
</head>

<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">


<body>

    <div class="main-title">
        <div class="main-title-box">
            <div class="title1">
                <h1>CSS Layouts</h1>
            </div>
        </div>
    </div>


    <!-- first layout -->
    <H2 class="Layout1">Layout #1</H2>

    <div class="container">
        <div class="box"></div>


        <div class="box-wrap">
            <div class="box smaller-box"></div>
            <div class="box smaller-box"></div>
            <div class="box smaller-box"></div>
        </div>

    </div>


    <!-- second layout -->

    <H2 class="Layout2">Layout #2</H2>

    <div class="container2">
        <div class="row2">
            <div class="title-box"></div>

            <div class="box2-wrap">
                <div class="box2"></div>
                <div class="box2"></div>
                <div class="box2"></div>
                <div class="box2"></div>
                <div class="box2"></div>
                <div class="box2"></div>
            </div>
        </div>
    </div>


</body>

</html>
